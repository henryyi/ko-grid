<div class="nssg-container" data-bind="css: { isLoading: !data.loaded() }, nssgContainerSize: size">
    <table class="nssg-table">
        <thead class="nssg-thead">
            <tr class="nssg-thead-tr" data-bind="newnssgTheadTr: true">
                <th class="nssg-th" data-bind="newnssgTh: col"></th>
            </tr>
        </thead>
        <tbody class="nssg-tobdy" data-bind="html: ui().hb_tbody">
        </tbody>
    </table>
</div>
